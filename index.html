<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Todo App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="src/TodoApp.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>
</head>
<body>
  <h1>JS Todo App</h1>
  <h2>To Do</h2>
  <ul id="unfinished">
    <li class="items">Do laundry</li>
    <li class="items">Do dishes</li>
    <li class="items">Mail New Years card</li>
  </ul>

  <form>
    <input id="new-task-field"/>
    <input id="add-item" type="submit" value="Create"/>
  </form>

  <h2>Completed Items</h2>
  <ul id="finished">
    <li class="items">Take nap</li>
    <li class="items">Watch entire season of House of Cards</li>
  </ul>

</body>
</html>
